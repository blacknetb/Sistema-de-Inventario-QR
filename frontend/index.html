  <!-- Estilos cr√≠ticos para renderizado inicial -->
  <style>
    /* ‚úÖ VARIABLES CSS GLOBALES - Optimizadas */
    :root {
      /* Sistema de colores - Light Mode */
      --color-bg-primary: #f8f9fa;
      --color-bg-secondary: #ffffff;
      --color-bg-tertiary: #f1f5f9;
      --color-bg-sidebar: #1e293b;
      
      /* Colores de texto */
      --color-text-primary: #1f2937;
      --color-text-secondary: #6b7280;
      --color-text-muted: #9ca3af;
      --color-text-inverse: #ffffff;
      
      /* Colores primarios */
      --color-primary: #4f46e5;
      --color-primary-light: #e0e7ff;
      --color-primary-dark: #4338ca;
      --color-primary-rgb: 79, 70, 229;
      
      /* Colores de estado */
      --color-success: #10b981;
      --color-success-light: #d1fae5;
      --color-success-dark: #059669;
      
      --color-warning: #f59e0b;
      --color-warning-light: #fef3c7;
      --color-warning-dark: #d97706;
      
      --color-danger: #dc2626;
      --color-danger-light: #fef2f2;
      --color-danger-dark: #b91c1c;
      
      --color-info: #3b82f6;
      --color-info-light: #dbeafe;
      --color-info-dark: #1d4ed8;
      
      /* Sistema de espaciado */
      --space-1: 0.25rem;
      --space-2: 0.5rem;
      --space-3: 0.75rem;
      --space-4: 1rem;
      --space-6: 1.5rem;
      --space-8: 2rem;
      
      /* Sistema de bordes redondeados */
      --radius-sm: 0.25rem;
      --radius-md: 0.5rem;
      --radius-lg: 0.75rem;
      --radius-xl: 1rem;
      --radius-full: 9999px;
      
      /* Sistema de sombras */
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
      
      /* Sistema de transiciones */
      --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-base: 250ms cubic-bezier(0.4, 0, 0.2, 1);
      
      /* Sistema de z-index */
      --z-dropdown: 1000;
      --z-sticky: 1020;
      --z-fixed: 1030;
      --z-modal: 1050;
      --z-notification: 1080;
    }

    /* ‚úÖ DARK MODE - Optimizado */
    .dark {
      --color-bg-primary: #0f172a;
      --color-bg-secondary: #1e293b;
      --color-bg-tertiary: #334155;
      --color-bg-sidebar: #0f172a;
      
      --color-text-primary: #f1f5f9;
      --color-text-secondary: #cbd5e1;
      --color-text-muted: #94a3b8;
      
      --color-primary: #6366f1;
      --color-primary-light: #3730a3;
      
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.3);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.4);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.4);
    }

    /* ‚úÖ RESET Y ESTILOS BASE - Optimizados */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      scroll-behavior: smooth;
      font-size: 16px;
      -webkit-text-size-adjust: 100%;
      text-rendering: optimizeSpeed;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      min-height: 100vh;
      min-height: 100dvh;
      background-color: var(--color-bg-primary);
      color: var(--color-text-primary);
      line-height: 1.6;
      overflow-x: hidden;
      transition: background-color var(--transition-base), color var(--transition-base);
    }

    /* ‚úÖ CONTENEDOR PRINCIPAL */
    #root {
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      position: relative;
      isolation: isolate;
    }

    /* ‚úÖ PANTALLA DE CARGA - Mejorada */
    #app-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--color-primary), var(--color-primary-dark));
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 1;
      visibility: visible;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .app-loading-content {
      text-align: center;
      color: white;
      padding: 2rem;
      max-width: 90%;
    }

    .app-loading-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
      margin: 0 auto 1.5rem;
    }

    .app-loading-text {
      font-size: 1.25rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    .app-loading-subtext {
      font-size: 0.875rem;
      opacity: 0.8;
    }

    /* ‚úÖ ANIMACIONES */
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(-10px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    /* ‚úÖ MANEJO DE JAVASCRIPT DESHABILITADO */
    .no-js-message {
      display: none;
    }

    .no-js #app-loading {
      display: none;
    }

    .no-js .no-js-message {
      display: flex;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--color-bg-primary);
      color: var(--color-text-primary);
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      z-index: 10000;
      animation: fadeIn 0.5s ease;
    }

    /* ‚úÖ RESPONSIVE DESIGN */
    @media (max-width: 640px) {
      .app-loading-spinner {
        width: 50px;
        height: 50px;
      }

      .app-loading-text {
        font-size: 1.1rem;
      }

      .app-loading-subtext {
        font-size: 0.8rem;
      }
      
      html {
        font-size: 14px;
      }
    }

    /* ‚úÖ ACCESIBILIDAD - REDUCIR MOVIMIENTO */
    @media (prefers-reduced-motion: reduce) {
      html {
        scroll-behavior: auto;
      }

      .app-loading-spinner {
        animation: none;
        border-top-color: transparent;
      }

      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* ‚úÖ MODO ALTO CONTRASTE */
    @media (prefers-contrast: high) {
      :root {
        --color-primary: #0056b3;
        --color-primary-dark: #003d82;
        --color-success: #006400;
        --color-danger: #8b0000;
        --color-warning: #8b5a00;
      }
    }

    /* ‚úÖ IMPRESI√ìN */
    @media print {
      #app-loading {
        display: none !important;
      }
      
      body {
        background: white !important;
        color: black !important;
      }
    }

    /* ‚úÖ MEJORA DE RENDIMIENTO */
    @media (prefers-reduced-data: reduce) {
      .app-loading-spinner {
        animation: none;
      }
    }

    /* ‚úÖ SELECTION */
    ::selection {
      background-color: var(--color-primary-light);
      color: var(--color-text-primary);
    }

    /* ‚úÖ FOCUS VISIBLE */
    :focus-visible {
      outline: 2px solid var(--color-primary);
      outline-offset: 2px;
    }

    /* ‚úÖ SCROLLBAR */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    ::-webkit-scrollbar-track {
      background: var(--color-bg-tertiary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--color-text-muted);
      border-radius: var(--radius-full);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--color-text-secondary);
    }
  </style>
</head>
<body>
  <!-- Pantalla de carga con ARIA para accesibilidad -->
  <div id="app-loading" role="alert" aria-live="assertive" aria-label="Cargando aplicaci√≥n de inventario">
    <div class="app-loading-content">
      <div class="app-loading-spinner" aria-hidden="true"></div>
      <p class="app-loading-text" id="app-loading-text">
        Cargando Sistema de Inventario QR...
      </p>
      <p class="app-loading-subtext" id="app-loading-subtext">
        Inicializando aplicaci√≥n
      </p>
    </div>
  </div>

  <!-- Contenedor principal para React/JS -->
  <main id="root" role="main" aria-label="Contenido principal del sistema de inventario">
    <!-- React se montar√° aqu√≠ -->
  </main>

  <!-- Mensaje para usuarios sin JavaScript -->
  <noscript>
    <div class="no-js-message" role="alert">
      <div style="max-width: 600px">
        <h1 style="font-size: 2rem; margin-bottom: 1rem">
          JavaScript Requerido
        </h1>
        <p style="margin-bottom: 1.5rem">
          Esta aplicaci√≥n requiere JavaScript para funcionar correctamente.
        </p>
        <p>
          Por favor, habilita JavaScript en tu navegador y recarga la p√°gina.
        </p>
      </div>
    </div>
  </noscript>

  <!-- Configuraci√≥n inicial de la aplicaci√≥n -->
  <script>
    // ‚úÖ CONFIGURACI√ìN GLOBAL DE LA APLICACI√ìN - Optimizada
    (function() {
      'use strict';
      
      // Configuraci√≥n global accesible
      const APP_CONFIG = {
        // Entorno de ejecuci√≥n
        environment: (function() {
          const hostname = location.hostname;
          const isLocal = hostname === 'localhost' || 
                         hostname === '127.0.0.1' || 
                         hostname === '::1' || 
                         hostname.startsWith('192.168.');
          return isLocal ? 'development' : 'production';
        })(),

        // Configuraci√≥n de API
        api: {
          baseUrl: (function() {
            if (location.port === '5173' || location.port === '3000') {
              return 'http://localhost:3000';
            }
            return location.origin;
          })(),
          
          endpoints: {
            auth: '/api/auth',
            products: '/api/products',
            inventory: '/api/inventory',
            categories: '/api/categories',
            qr: '/api/qr',
            reports: '/api/reports',
            notification: '/api/notification'
          },
          
          timeout: 30000,
          maxRetries: 3,
          retryDelay: 1000
        },

        // Configuraci√≥n de la aplicaci√≥n
        app: {
          name: 'Sistema de Inventario QR',
          version: '2.0.0',
          maxFileSize: 10485760, // 10MB
          storagePrefix: 'inventario_qr_'
        },

        // Configuraci√≥n de tema
        theme: {
          default: 'auto',
          storageKey: 'inventario_qr_theme'
        },

        // Estado de conexi√≥n
        isOnline: navigator.onLine
      };

      // Hacer config global
      window.APP_CONFIG = Object.freeze(APP_CONFIG);

      // ‚úÖ FUNCI√ìN PARA ACTUALIZAR ESTADO DE CARGA
      function updateLoadingStatus(status, subStatus) {
        const textElement = document.getElementById('app-loading-text');
        const subTextElement = document.getElementById('app-loading-subtext');

        if (textElement && status) {
          textElement.textContent = status;
        }
        if (subTextElement && subStatus) {
          subTextElement.textContent = subStatus;
        }
      }

      // ‚úÖ DETECCI√ìN DE CARACTER√çSTICAS DEL NAVEGADOR
      function checkBrowserFeatures() {
        const features = {
          serviceWorker: 'serviceWorker' in navigator,
          indexedDB: 'indexedDB' in window,
          webSocket: 'WebSocket' in window,
          webGL: (function() {
            try {
              const canvas = document.createElement('canvas');
              return !!(window.WebGLRenderingContext && 
                (canvas.getContext('webgl') || canvas.getContext('experimental-webgl')));
            } catch (e) {
              return false;
            }
          })(),
          webAssembly: 'WebAssembly' in window,
          intersectionObserver: 'IntersectionObserver' in window,
          resizeObserver: 'ResizeObserver' in window
        };

        return features;
      }

      // ‚úÖ INICIALIZACI√ìN DE LA APLICACI√ìN
      function initApplication() {
        // Verificar caracter√≠sticas del navegador
        const features = checkBrowserFeatures();
        if (!features.indexedDB) {
          updateLoadingStatus(
            'Navegador no compatible',
            'Se requiere IndexedDB para el almacenamiento local'
          );
          console.warn('‚ö†Ô∏è Navegador sin soporte para IndexedDB');
        }

        // Funci√≥n para actualizar estado de conectividad
        function updateConnectivity() {
          const isOnline = navigator.onLine;
          APP_CONFIG.isOnline = isOnline;

          if (isOnline) {
            updateLoadingStatus(
              'Cargando Sistema de Inventario QR...',
              'Conectando con el servidor'
            );
          } else {
            updateLoadingStatus(
              'Modo sin conexi√≥n',
              'Trabajando con datos locales...'
            );
          }
        }

        // Configurar listeners para conectividad
        updateConnectivity();
        window.addEventListener('online', updateConnectivity);
        window.addEventListener('offline', updateConnectivity);

        // Funci√≥n para marcar app como cargada
        window.markAppAsLoaded = function() {
          const loadingElement = document.getElementById('app-loading');
          if (loadingElement) {
            loadingElement.style.opacity = '0';
            loadingElement.style.visibility = 'hidden';

            setTimeout(() => {
              if (loadingElement.parentNode) {
                loadingElement.remove();
              }
            }, 300);
          }

          // Disparar evento personalizado
          const event = new CustomEvent('apploaded', {
            detail: { timestamp: Date.now() }
          });
          window.dispatchEvent(event);

          // Log en desarrollo
          if (APP_CONFIG.environment === 'development') {
            console.log('‚úÖ Aplicaci√≥n cargada completamente');
            console.log('üîç Caracter√≠sticas del navegador:', features);
          }
        };

        // ‚úÖ TIMEOUT DE SEGURIDAD
        const safetyTimeout = setTimeout(() => {
          if (document.getElementById('app-loading')) {
            console.warn('‚ö†Ô∏è Forzando carga de aplicaci√≥n por timeout de seguridad');
            window.markAppAsLoaded();
          }
        }, 15000); // 15 segundos

        // ‚úÖ CONFIGURACI√ìN DE TEMA INICIAL
        function initializeTheme() {
          const themeConfig = APP_CONFIG.theme;
          const savedTheme = localStorage.getItem(themeConfig.storageKey) || themeConfig.default;
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

          let currentTheme;
          if (savedTheme === 'auto') {
            currentTheme = prefersDark ? 'dark' : 'light';
          } else {
            currentTheme = savedTheme;
          }

          const htmlElement = document.documentElement;
          htmlElement.classList.remove('light', 'dark');
          htmlElement.classList.add(currentTheme);

          APP_CONFIG.currentTheme = currentTheme;

          if (APP_CONFIG.environment === 'development') {
            console.log(`üé® Tema aplicado: ${currentTheme}`);
          }
        }

        // Escuchar cambios en preferencia de tema del sistema
        const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
        const handleThemeChange = (e) => {
          const savedTheme = localStorage.getItem(APP_CONFIG.theme.storageKey);
          if (savedTheme === 'auto') {
            initializeTheme();
          }
        };
        mediaQuery.addEventListener('change', handleThemeChange);

        // ‚úÖ FUNCI√ìN PARA CAMBIAR TEMA
        window.changeAppTheme = function(theme) {
          if (!['light', 'dark', 'auto'].includes(theme)) {
            console.error('Tema no v√°lido:', theme);
            return;
          }

          localStorage.setItem(APP_CONFIG.theme.storageKey, theme);
          initializeTheme();
        };

        // ‚úÖ FUNCI√ìN PARA OBTENER CONFIGURACI√ìN
        window.getAppConfig = function() {
          return { ...APP_CONFIG };
        };

        // ‚úÖ INICIALIZACIONES
        initializeTheme();

        // Limpiar timeout si la aplicaci√≥n carga normalmente
        window.addEventListener('apploaded', () => {
          clearTimeout(safetyTimeout);
          mediaQuery.removeEventListener('change', handleThemeChange);
        });

        // Manejar errores no capturados
        window.addEventListener('error', (event) => {
          console.error('‚ùå Error no capturado:', event.error);
          if (APP_CONFIG.environment === 'development') {
            updateLoadingStatus(
              'Error en la aplicaci√≥n',
              'Revise la consola para m√°s detalles'
            );
          }
        });

        // Manejar promesas rechazadas no capturadas
        window.addEventListener('unhandledrejection', (event) => {
          console.error('‚ùå Promesa rechazada no capturada:', event.reason);
        });

        // Log de desarrollo
        if (APP_CONFIG.environment === 'development') {
          console.log('üöÄ Configuraci√≥n inicializada:', APP_CONFIG);
          console.log('üåê Entorno:', APP_CONFIG.environment);
          console.log('üîó URL Base:', APP_CONFIG.api.baseUrl);
        }

        // ‚úÖ POLYFILL PARA CUSTOM EVENT (Compatibilidad IE11)
        if (typeof window.CustomEvent !== 'function') {
          window.CustomEvent = function(event, params) {
            params = params || { bubbles: false, cancelable: false, detail: undefined };
            var evt = document.createEvent('CustomEvent');
            evt.initCustomEvent(event, params.bubbles, params.cancelable, params.detail);
            return evt;
          };
          window.CustomEvent.prototype = window.Event.prototype;
        }
      }

      // Ejecutar inicializaci√≥n cuando el DOM est√© listo
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initApplication);
      } else {
        initApplication();
      }
    })();
  </script>

  <!-- Punto de entrada principal de la aplicaci√≥n -->
