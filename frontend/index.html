<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Inventario QR - Login</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/components.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="./assets/img/logo.svg" alt="Logo Sistema Inventario QR" class="logo">
            <h1>Sistema de Inventario QR</h1>
            <p>Inicia sesión para acceder al sistema</p>
        </div>
        
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required placeholder="usuario@ejemplo.com">
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">
            </div>
            
            <div class="form-options">
                <label class="checkbox">
                    <input type="checkbox" id="remember">
                    <span>Recordar sesión</span>
                </label>
                <a href="#" id="forgotPassword">¿Olvidaste tu contraseña?</a>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">
                <span id="loginText">Iniciar Sesión</span>
                <span id="loginLoading" class="loading-spinner" style="display: none;"></span>
            </button>
        </form>
        
        <div class="login-footer">
            <p>© 2024 Sistema de Inventario QR. Todos los derechos reservados.</p>
        </div>
    </div>
    
    <div id="notificationContainer" class="notification-container"></div>
    
    <script src="./js/config.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
